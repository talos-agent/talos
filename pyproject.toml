[project]
name = "treasury-agent"
version = "0.1.0"
description = "An AI agent for managing a cryptocurrency treasury."
authors = [{ name = "Jules", email = "agent@example.com" }]
readme = "README.md"
requires-python = ">=3.9"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/treasury_agent"]

[project.scripts]
treasury-agent = "treasury_agent.cli:main"

[project.optional-dependencies]
dev = ["ruff", "ty", "pytest"]

[tool.ruff]
line-length = 120

[tool.pyright]
strict = true
