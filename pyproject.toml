[project]
name = "treasury-agent"
version = "0.1.0"
description = "An AI agent for managing a cryptocurrency treasury."
authors = [{ name = "Jules", email = "agent@example.com" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "beautifulsoup4",
    "requests",
    "pypdf",
    "pydantic",
    "langchain",
    "langchain-community",
    "langchain-openai",
    "duckduckgo-search",
    "faiss-cpu",
    "tiktoken",
    "ipfshttpclient",
    "pinata-python",
    "tweepy",
    "textblob",
    "openai",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["talos"]

[project.scripts]
treasury-agent = "talos.core.cli:main"
talos-crypto-sentiment = "talos.cli.crypto_sentiment:main"

[project.optional-dependencies]
dev = ["ruff", "mypy", "pytest"]

[tool.ruff]
line-length = 120

[tool.mypy]
strict = true
